version: "3"
services:
  app:
    build: .
    volumes:
      - .:/app
    environment:
      RAILS_ENV: development
    ports:
      - 3000:3000
    depends_on:
      - db
  db:
    image: mysql:5.7.19
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
volumes:
  db-data:
